{% extends 'notes/base.html' %}
{% block content %}
  <div class="card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="field">
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}<div class="muted">{{ field.errors }}</div>{% endif %}
        </div>
      {% endfor %}
      <button class="btn primary" type="submit">Login</button>
    </form>
    <p class="muted" style="margin-top:12px">
      Create a user via <code>python manage.py createsuperuser</code>
    </p>
  </div>
{% endblock %}
