{% extends 'notes/base.html' %}
{% block content %}
  <div class="card">
    <h2>{{ mode }} note</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="field">
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}<div class="muted">{{ field.errors }}</div>{% endif %}
        </div>
      {% endfor %}
      <div class="row">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="{% url 'notes:list' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
