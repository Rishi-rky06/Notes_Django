<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes + Health</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; margin: 0; background:#fafafa;}
    header { background:#111; color:#fff; padding: 12px 16px; display:flex; align-items:center; justify-content:space-between;}
    header a { color:#fff; text-decoration:none; margin-left: 10px; }
    main { max-width: 880px; margin: 24px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e7e7e7; border-radius: 12px; padding: 14px; margin-bottom: 12px; }
    .muted { color:#666; font-size: 0.9rem; }
    .row { display:flex; gap: 10px; align-items:center; flex-wrap: wrap; }
    .btn { display:inline-block; padding: 8px 12px; border-radius: 10px; border:1px solid #ddd; background:#fff; text-decoration:none; color:#111;}
    .btn.primary { background:#111; color:#fff; border-color:#111; }
    input, textarea { width: 100%; padding: 10px 12px; border-radius: 10px; border:1px solid #ddd; box-sizing:border-box;}
    label { font-weight: 600; display:block; margin-bottom: 6px; }
    form .field { margin-bottom: 12px; }
  </style>
</head>
<body>
  <header>
    <div><a href="/" style="font-weight:700">Notes + Health</a></div>
    <nav>
      {% if user.is_authenticated %}
        <span class="muted">Hi, {{ user.username }}</span>
        <a href="{% url 'notes:create' %}">New</a>
        <a href="{% url 'notes:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'notes:login' %}">Login</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% if messages %}
      {% for message in messages %}
        <div class="card">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
